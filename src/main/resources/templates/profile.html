<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>


<style>
    body {

        background-image: url("../images/background/background.jpg");
        background-repeat: repeat

    }
</style>
<body>

<div th:replace="common/header :: navbar"/>


<div class="container login">



        <div class="container login">

            <h2 class=""><span>Profil</span></h2>

        </div>

    <div class="">
        <div class="">

            <div class="tab-content">

                <div>
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none;">
                            <div class="panel-body" style="background-color:#ededed; margin-top: 20px;">

                                <div class="alert alert-danger" th:if="${incorrectPassword}">
                                    <strong>Mot de passe incorrect!</strong> Veuillez réessayer.
                                </div>

                                <div class="alert alert-success" th:if="${updateSuccess}">
                                    <strong>Votre profil est mis à jour.</strong>
                                </div>

                                <!--<div class="bg-info" th:if="${updateSuccess}">Profile Bien mis à jour.</div>-->

                                <form th:action="@{/updateInfo}" method="post">
                                    <input type="hidden" name="id_user" th:value="${user.id_user}" required/><!-- id_user -->


                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <label for="firstName">Nom</label>
                                                <input type="text" class="form-control" id="firstName" name="firstName"
                                                       th:value="${user.firstName}" required/>
                                            </div>

                                            <div class="col-xs-6">
                                                <label for="lastName">Prénom</label>
                                                <input type="text" class="form-control" id="lastName" name="lastName"
                                                       th:value="${user.lastName}" required/>
                                            </div>

                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label for="tel">Téléphone</label>
                                        <input type="tel" class="form-control"  id="tel" name="tel" th:value="${user.tel}" required
                                               pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"/>

                                    </div>



                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                               th:value="${user.email}" required/>

                                    </div>

                                    <div class="container login">
                                        <button id="updateUserInfoButton" type="submit" class="btn btn-primary">
                                            Enregistrer
                                        </button>

                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>




            </div>


        </div>
    </div>
</div>

<div th:replace="common/header :: footer"/>


<div th:replace="common/header :: body-bottom-scripts"/>


</body>
</html>
