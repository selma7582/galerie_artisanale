<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<style>
    body{
        background-image: url("../images/background/background.jpg");
        background-repeat: repeat
    }
</style>
<body>

<div th:replace="common/header :: navbar" />

<div class="container">

    <div class="row" style="margin-top: 10px;">
        <div class="col-xs-12">
            <div class="alert alert-success">
                <h3>
                    <i class="fa fa-check" aria-hidden="true"
                       style="color: limegreen;"></i> Votre commande a bien été valider
                </h3>
            </div>

            <h3>List of Items</h3>

            <div class="row" th:each="cartItem : ${shoppingCart.getCartItemList()}">
                <hr />
                <div class="col-xs-2"></div>
                <div class="col-xs-2">

                    <a th:href="@{/productDetail(id=${cartItem.product.id})}"> <img
                            class=""
                            th:src=""
                            style="width: 70px;" />
                    </a>
                </div>
                <div class="col-xs-6">
                    <div style="margin-left: 50px;">
                        <a th:href="@{/productDetail?id=}+${cartItem.product.id}"><h4
                                th:text="${cartItem.product.productName}"></h4></a>
                    </div>
                </div>

                <div class="col-xs-2">
                    <h5 style="color: #db3208; font-size: large;">
                        DH<span th:text="${cartItem.product.pice}"
                               th:style="${cartItem.product.inStockNumber}==0? 'text-decoration: line-through' : ''"></span>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>



<div th:replace="common/header :: footer"/>

<div th:replace="common/header :: body-bottom-scripts" />


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
