<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />


<style>
    body{

        background-image: url("../images/background/background.jpg");
        background-repeat: repeat

    }
</style>

<body>
<div th:replace="common/header :: navbar" />

<div class="container login">

    <div class="">
        <div class="">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li th:classappend="${classActiveNewAccount}? 'active'"><a href="#tab1" data-toggle="tab"><span
                        style="color: black;">Nouveau compte</span></a></li>
                <li th:classappend="${classActiveLogin}? 'active'"><a href="#tab-2" data-toggle="tab"><span
                        style="color: black;">Se connecter</span></a></li>
                <li th:classappend="${classActiveForgetPassword}? 'active'"><a href="#tab-3" data-toggle="tab"><span
                        style="color: black;">Mot de passe oublié</span></a></li>
            </ul>

            <div class="tab-content ">


                <!-- create new user -->

                <div class="tab-pane fade" id="tab1"
                     th:classappend="${classActiveNewAccount}? 'in active'">
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none;">
                            <div class="panel-body" style="background-color:#ededed; margin-top: 20px;">

                                <div class="alert alert-info" th:if="${emailSent}">
                                    Un email a été envoyé, pourriez-vous le valider
                                </div>

                                <form th:action="@{/newUser}" method="post">

                                    <!--  <div class="form-group">
                                          <label for="newUsername">Nom d'utilisateur</label>&nbsp;<span
                                              style="color: red;" th:if="${usernameExists}">Ce Nom d'utilisateur existe Déja.</span>
                                          <input required  type="text" class="form-control"
                                                 id="newUsername" name="username" />
                                          <p style="color: #828282">Enter votre nom d'utilisateur.</p>
                                      </div>-->

                                    <div class="form-group">
                                        <label for="email">* Email</label>&nbsp;<span
                                            id="checkEmail"></span> <span
                                            style="color: red;" th:if="${emailExists}">Email existe déja</span>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                            <input required="required" type="email" class="form-control"
                                                   id="email" name="email" />
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-login" id="inscriptionButton">S'inscrire</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- log in -->
                <div class="tab-pane fade" id="tab-2"
                     th:classappend="${classActiveLogin}? 'in active'">
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none;">
                            <div class="panel-body"
                                 style="background-color:#ededed; margin-top: 20px;">
                                <div th:if="${param.error != null}" style="color: red">Email ou Mot de passe incorrecte</div>
                                <div th:if="${desactive}" class="alert alert-danger">Votre compte est désactivé</div>




                                <form th:action="@{/login}" method = "post">
                                    <div class="form-group">
                                        <label for="username">* Adresse mail</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input type="text" class="form-control"
                                               id="username" name="username" required autofocus>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="passwordL">* Mot de passe</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input required="required" type="password" class="form-control"
                                               id="passwordL" name="password" />
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-login">Se connecter</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="tab-pane fade" id="tab-3"
                     th:classappend="${classActiveForgetPassword}? 'in active'">
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none;">
                            <div class="panel-body" style="background-color:#ededed; margin-top: 20px;">
                                <div th:if="${emailNotExists}" class="alert alert-danger">Cet email n'existe pas.</div>
                                <div th:if="${forgetPasswordEmailSent}" class="alert alert-success">Email envoyé.</div>
                                <div th:if="${desactiver}" class="alert alert-danger">Votre compte est désactivé</div>
                                <form th:action="@{/forgetPassword}" method="post">

                                    <div class="form-group">

                                        <label for="recoverEmail">* Adresse mail </label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input required autofocus type="email" class="form-control"
                                               id="recoverEmail" name="email" />
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-login">Envoyer</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<div th:replace="common/header :: footer"/>


<div th:replace="common/header :: body-bottom-scripts" />


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
