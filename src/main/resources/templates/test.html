<a class="btn btn-link fa fa-trash-alt"
   th:attr="data-target='#modal-delete'+${per?.id}"
   data-rel="tooltip" title="delete" data-toggle="modal"></a>

<div th:id="modal-delete+${
}" class="modal fade"
     tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header no-padding">
                <div class="table-header">Suppression</div>
            </div>
            <div class="modal-body no-padding">Vous étes sur de
                supprimer cette durée d'abonnement?
            </div>

                <button class="btn btn-danger pull-left"

                </button>
                <a class="btn btn-danger pull-right" type="button"
                   th:href="${'delete/'+ per?.id}"> Supprimer
                </a>
            </div>
        </div>
    </div>
</div>
