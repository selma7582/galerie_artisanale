<h3><strong>Order Summary</strong></h3>
<table>
    <thead>
    <tr>
        <td><strong>Item Name</strong></td>
        <td class="text-center"><strong>Prix</strong></td>
        <td class="text-center"><strong>Quantité</strong></td>
        <td class="text-right"><strong>Total</strong></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartItem : ${cartItemList}">
        <td><span data-th-text="${cartItem.product.productName}"></span></td>
        <td class="text-center" data-th-text="${cartItem.product.price}"></td>
        <td class="text-center" data-th-text="${cartItem.qty}"></td>
        <td class="text-right" data-th-text="${(cartItem.product.price)*(cartItem.qty)}"></td>
    </tr>
    <tr>
        <td class="highrow"></td>
        <td class="highrow"></td>
        <td class="highrow text-center"><strong>Subtotal</strong></td>
        <td class="highrow text-right" data-th-text="${ordered.total}"></td>
    </tr>
