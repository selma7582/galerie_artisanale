<script type='text/javascript'>
    $('#priceRange').slider({
        formatter: function (value) {

            return 'Current value: ' + value;
        }
    });
    $("#priceRange").on("slideStop", function (stopEvent) {
        var range = stopEvent.value;

        $.get("/products?min=" + range[0] + "&max=" + range[1], function (data) {
            $("#products").html(data);
        });
    });
</script>
