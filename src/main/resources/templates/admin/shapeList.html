
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="admin/common/header :: common-header" />

<style>
    body{

        background-image: url("../images/background/background.jpg");
        background-repeat: repeat

    }
</style>
<body>
<div th:replace="admin/common/header :: navbar" />


<div class="container ">
    <div class="row" style="margin-bottom: auto">
        <div class="col-xs-8">
            <h2 class="section-headline"><span>liste des formes</span></h2>
        </div>
    </div>
    <hr style="position:absolute; width:75%; height:3px; background-color: #333; z-index:-1; margin-top: -10px;  "/>


    <div class="row" style="margin-top:120px">
        <div class="col-xs-9 col-xs-offset-3">

            <!-- list shape -->


            <div>
                <div class="table-responsive">
                    <table id="productListTable" class="table table-bordered table-hover table-striped">
                        <thead>
                        <tr>
                            <th>Forme</th>
                            <th>Editer</th>
                            <th>Supprimer</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr data-th-each="shape : ${shapeList}">

                            <!--<td>
                            <input hidden="hidden" name="id" th:value="${shape.id}" />

                            </td>-->

                            <td th:text="${shape.shapeName}"></td>

                            <td>
                                <a th:href="@{/product/updateShape(id=${shape.id})}">
                                    <i class="glyphicon glyphicon-pencil"></i></a>
                            </td>

                            <td>
                                <form class="form-horizontal" th:action="@{/product/removeS}" method="post"  enctype="multipart/form-data" th:objet="${shape}">
                                    <input hidden="hidden" name="id" th:value="${shape.id}" />
                                    <button th:id="'oneProduct-'+${shape.id}" class="btn btn-danger btn-xs delete-product"  type="submit" value="delete" >
                                        <i class="glyphicon glyphicon-trash"></i></button>
                                </form>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



</div>


<a th:href="@{/product/addShape}" role="button" class="btn btn-login">Ajouter une forme</a>

<div th:replace="admin/common/header :: body-bottom-scripts" />

</body>
</html>
