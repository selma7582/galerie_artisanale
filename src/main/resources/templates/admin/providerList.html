
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="admin/common/header :: common-header" />

<style>
    body{

        background-image: url("../images/background/background.jpg");
        background-repeat: repeat

    }
</style>

<body>
<div th:replace="admin/common/header :: navbar" />

<div class="container">
    <div class=""></div>
</div>

<div>
    <div class="table-responsive">
        <table id="" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Provider FirstName</th>
                <th>Provider LastName </th>
                <th>Provider Tel</th>
                <th>Provider Email</th>
                <th>Provider Address</th>
                <th>Provider City</th>
                <th>Provider Country</th>
                <th>Editer</th>
                <th>Supprimer</th>

            </tr>
            </thead>
            <tbody>
          <!--  <tr data-th-each="provider : ${providerList}">-->
            <tr th:style="${provider.removed} == FALSE ? '' : 'text-decoration:line-through;'" class="result"
                data-th-each="provider : ${providerList}">
                <!--<td><input hidden="hidden" name="id" th:value="${product.id}" /></td>-->
                <td th:text="${provider.productName}"></td>

                <td th:text="${provider.firstName}"></td>
                <td th:text="${provider.lastName}"></td>
                <td th:text="${provider.email}"></td>
                <td th:text="${provider.tel}"></td>
                <td th:text="${provider.}"></td>
                <td th:text="${provider.}"></td>
                <td th:text="${provider.}"></td>

                <td>
                    <a th:href="@{/provider/updateProvider(id=${provider.id})}">
                        <i class="glyphicon glyphicon-pencil"></i></button></a>
                </td>

                <td>
                    <form class="form-horizontal" th:action="@{/provider/removeP}" method="post"  enctype="multipart/form-data" th:objet="${provider}">
                        <input hidden="hidden" name="id" th:value="${provider.id}" />
                        <button th:id="'oneProvider-'+${provider.id}" class="btn btn-danger btn-xs delete-provider"  type="submit" value="delete" >
                            <i class="glyphicon glyphicon-trash"></i></button>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<a th:href="@{/provider/addProvider}" role="button" class="btn btn-success">Add New provider</a>

<div th:replace="admin/common/header :: body-bottom-scripts" />

</body>
</html>
