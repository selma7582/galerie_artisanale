<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/header :: common-header"/>


<style>
    body {

        background-image: url("../images/background/background.jpg");
        background-repeat: repeat

    }
</style>

<body>
<div th:replace="admin/common/header :: navbar"/>

<div class="container">
    <div class="" style="/*margin-bottom: auto*/">
        <div class="alert alert-success" th:if="${addSuccess}">
            <strong>Fournisseur bien mis à jour!</strong>
        </div>

        <div class="text-center">
            <h2 class=""><span>Modifier un fournisseur</span></h2>
        </div>


    </div>


    <div class="container login" style="">
        <div class="">

            <div class="tab-content">

                <div class="panel-group">
                    <div class="panel panel-default" style="border: none;">
                        <div class="panel-body" style="background-color:#ededed; margin-top: 20px;">

                            <form th:action="@{/provider/updateProvider}" method="post" th:objet="${provider}">
                                <input type="hidden" th:value="${provider.id}" th:attr="name='id'"/>
                                <!--<input type="hidden" th:value="${provider.addressList}" th:attr="name='addressList'">-->

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <label for="providerFirstName">* Prénom</label>
                                            <input required type="text" class="form-control"
                                                   id="providerFirstName" name="firstName"
                                                   th:field="*{provider.firstName}"/>
                                        </div>


                                        <div class="col-xs-6">
                                            <label for="providerLastName">* Nom</label>
                                            <input required type="text" class="form-control"
                                                   id="providerLastName" name="lastName"
                                                   th:field="*{provider.lastName}"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="providerEmail"> * Email</label>
                                    <input required type="email" class="form-control"
                                           id="providerEmail" name="email" th:field="*{provider.email}"/>
                                </div>

                                <div class="form-group">
                                    <label for="providerTel">* Téléphone</label>&nbsp;
                                    <input required type="tel" class="form-control"
                                           id="providerTel" name="tel" th:field="*{provider.tel}"/>
                                </div>

                                <!--<div class="form-group">-->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-6">

                                            <label for="street">* Rue</label>&nbsp;
                                            <input required type="text" class="form-control"
                                                   id="street" name="street" th:field="*{provider.address.street}"/>
                                            <!--<p style="color: #828282">Enter number .</p>-->
                                        </div>

                                        <div class="col-xs-6">

                                            <label for="Number">* Numéro</label>&nbsp;
                                            <input required type="text" class="form-control"
                                                   id="Number" name="number" th:field="*{provider.address.number}"/>
                                            <!--<p style="color: #828282">Enter number .</p>-->
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="city">* Ville</label>
                                    <div class="">
                                        <select th:field="*{provider.address.city}" name="city" id="city"
                                                class="form-control">

                                            <th:block th:if="!${#lists.isEmpty(cities)}">
                                                <option th:each="city: ${cities}"
                                                        th:value="${city.id}"
                                                        th:text="${city.cityName+','+city.zipCode}"
                                                        th:selected="${provider?.address?.city.id} == ${city.id}">

                                                </option>
                                            </th:block>

                                        </select>
                                    </div>
                                </div>

                                <!--<label >Adresse</label>&nbsp;

                                <table>
                                    <td>
                                        <div th:if="${provider.addressList != 0}"
                                             th:each="address : ${provider.addressList}"
                                             th:text="${address.number+', '+address.street+' '+address.city}">


                                        </div>
                                    </td>
                                    <td>
                                        <a th:href="@{/provider/updateProviderAdress?id=}+${address.id}">
                                            <i class="glyphicon glyphicon-pencil"></i>Modifier l'adresse</button></a>
                                    </td>
                                </table>-->

                                <!--</div>-->


                                <div class="container login" aria-atomic="form-group">
                                    <button type="submit" class="btn btn-success">Modifier</button>
                                    <a class="btn btn-danger" th:href="@{/provider/providerList}">Annuler</a>

                                </div>


                            </form>
                        </div>
                    </div>
                    <!--</div>-->


                </div>


            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <div th:replace="admin/common/header :: body-bottom-scripts"/>

</body>
</html>
