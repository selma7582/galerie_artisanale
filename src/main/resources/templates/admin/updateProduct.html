<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/header :: common-header"/>


<style>
    body {

        background-image: url("../images/background/background.jpg");
        background-repeat: repeat
    }
</style>


<body>
<div th:replace="admin/common/header :: navbar"/>


<div class="alert alert-success" th:if="${updateSuccess}">
    <strong>Update Success!</strong>
</div>

<div class="container">
    <div class="row">
        <form class="form-horizontal" th:action="@{/product/updateProduct}" method="post"  th:objet="${product}">
            <fieldset>
                <input type="hidden" th:value="${product.id}" th:attr="name='id'"/>
                <input type="hidden" th:value="${product.imagesList}" th:attr="name='imagesList'"/>
                <input type="hidden" th:value="${product.cartItemList}" th:attr="name='cartItemList'"/>
                <!-- -->

                <legend class="center-block">Modifier le produit
                    <span style="font-size: small">* Champ obligatoire</span>
                </legend>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="productName"> *Nom</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="productName" name="productName"
                               th:value="${product.productName}" required
                               placeholder="productName"/>
                        <!--
                                                <span class="help-block">*Nomination</span>
                        -->
                    </div>
                </div>

                <!--Shape -->

                <div class="form-group">
                    <label class="col-md-2 control-label" for="shape">* Forme</label>
                    <div class="col-md-8">
                        <select th:value="${product.shape.shapeName}" name="shape" id="shape" class="form-control" required>
                            <<!--option value=""></option>-->
                            <option th:each="shape: ${shapes}"
                                    th:value="${shape.id}"
                                    th:text="${shape.shapeName}"></option>
                            <!--
                                                        <span class="help-block">Forme du produit</span>
                            -->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="shape">* Dimension</label>
                    <div class="col-md-8">
                        <select th:value="${product.dimension.description}" name="dimension" id="dimension" class="form-control" required>
                            <<!--option value=""></option>-->
                            <option th:each="dimension: ${dimensions}"
                                    th:value="${dimension.id}"
                                    th:text="${dimension.description}"></option>
                            <!--
                                                        <span class="help-block">Forme du produit</span>
                            -->
                        </select>
                    </div>
                </div>
                <!-- Width-->
<!--
                <div class="form-group">
                    <label class="col-md-2 control-label" for="width"> *Largeur</label>
                    <div class="col-md-8">
                        <div class="input-group">

                            <span class="input-group-addon">m</span>

                            <input type="number" class="form-control" name="width" id="width"
                                   th:value="${product.width}" required
                                   placeholder="width" step="0.01"/>
                        </div>

                    </div>
                </div>
-->
                <!-- Height -->
<!--
                <div class="form-group">
                    <label class="col-md-2 control-label" for="height">*Hauteur</label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon">m</span>
                            <input type="number" class="form-control" name="height" id="height"
                                   th:value="${product.height}" required
                                   placeholder="height" step="0.01"/>
                        </div>
                        &lt;!&ndash;
                                                <span class="help-block">*Largeur du produit</span>
                        &ndash;&gt;
                    </div>
                </div>
-->
                <!-- Categorie -->

                <div class="form-group">
                    <label class="col-md-2 control-label" for="category">*Categorie</label>
                    <div class="col-md-8">
                        <select id="category" name="category" class="form-control" th:value="${product.category.categoryName}" required>
                            <option th:each="category: ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.categoryName}"></option>
                        </select>

                    </div>

                </div>

                <!-- Provider-->

                <div class="form-group">
                    <label class="col-md-2 control-label" for="provider">*Fournisseur</label>
                    <div class="col-md-8">

                        <select id="provider" name="provider" class="form-control" th:value="${product.provider.firstName + ' ' + product.provider.lastName}"  >

                            <option th:each="provider: ${providers}"
                                    th:value="${provider.id}"
                                    th:text="${provider.firstName + ' ' + provider.lastName}"></option>
                        </select>
                        <!--
                                                <span class="help-block">Fournisseur</span>
                        -->
                    </div>
                </div>

                <!-- list price -->

                <div class="form-group">
                    <label class="col-md-2 control-label" for="price"> *Prix</label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon">DH</span>
                            <input th:value="${product.price}" type="number" name="price"
                                   class="form-control" id="price" placeholder="the Price" step="0.01" required/>
                        </div>
                        <!--
                                                <span class="help-block"> Prix</span>
                        -->


                    </div>
                </div>
                <!-- in stock number -->

                <div class="form-group">
                    <label class="col-md-2 control-label" for="inStockNumber"> *Stock</label>
                    <div class="col-md-8">
                        <input th:value="${product.inStockNumber}" type="number" name="inStockNumber"
                               class="form-control" id="inStockNumber" placeholder="Number of in-stock" required/>

                        <!--
                                                <span class="help-block">Quantit√© stock</span>
                        -->
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-2 control-label" for="description">*Description</label>
                    <div class="col-md-8">

                            <textarea name="description" rows="5" class="form-control" id="description"
                                      th:value="${product.description}"
                                      placeholder="description">[[${product.description}]]</textarea>
                        <!--
                                                <span class="help-block">description du produit</span>
                        -->
                    </div>
                </div>


                <div class="col-md-8">
                    <div class="col-md-12" aria-atomic="form-group">
                        <button type="submit" class="btn btn-success">Modifier le produit</button>
                        <a class="btn btn-danger" th:href="@{/}">Annuler</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>


<div th:replace="admin/common/header :: body-bottom-scripts"/>

</body>
</html>
