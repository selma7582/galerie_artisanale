<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/header :: common-header"/>

<style>
    body {

        background-image: url("../images/background/background.jpg");
        background-repeat: repeat

    }
</style>

<body>
<div th:replace="admin/common/header :: navbar"/>

<div class="container">
    <div class=""></div>
</div>

<div class="alert alert-success" th:if="${deleteSuccess}">
    <strong>Commande Bien Supprimer!</strong>
</div>

<div>
    <div class="table-responsive">
        <table id="" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Numero</th>
                <th>Client</th>
                <th>Date</th>
                <th>Prix Total</th>
                <th>Nbre des produits</th>
                <th>Status</th>

            </tr>
            </thead>
            <tbody>
            <tr class="result"
                data-th-each="ordered : ${orderedList}">

                <td th:text="${ordered.id}"></td>
                <td th:text="${ordered.user}"></td>
                <td th:text="${ordered.orderDate}"></td>
                <td th:text="${ordered.total}"></td>
                <td th:text="${ordered.cartItemCount}"></td>
                <td th:text="${ordered.status}"></td>



            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="admin/common/header :: body-bottom-scripts"/>

</body>
</html>
